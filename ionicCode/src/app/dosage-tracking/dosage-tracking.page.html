<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="warning" text="" router-direction="back" defaultHref="/devices"></ion-back-button>
    </ion-buttons>
    <div class="ion-margin-horizontal ion-text-right">
      <img width="8%" src="assets\bluelogocropped.png"/>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets\catinhaler.png">
  <div class="ion-text-center">
  <p id="number">30<span id="sprays"> Sprays Left</span></p>
  </div>
  <ion-fab vertical="bottom" horizontal="start" id="leftmenu" slot="fixed" >
    <ion-fab-button size="small" href="\game">
      <ion-icon name="game-controller-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" id="cmenu">
    <ion-fab-button href="\devices">
      <ion-icon name="grid-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
  <ion-fab vertical="bottom" horizontal="end" id="rightmenu" slot="fixed" >
    <ion-fab-button size="small" href="\login">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-content>
