<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="warning" text="" defaultHref="/Home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-margin-horizontal ion-margin-top">
    <img width="25%" src="assets\bluelogo.png"/>
  </div>
  <form onsubmit="processForm(event)">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
          </ion-item>          
         
          <ion-item>
            <ion-label position="floating">Parent Email</ion-label>
            <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
          </ion-item>
        </ion-list>

        <div class="ion-padding ion-text-center">
          <ion-button  type="submit" class="ion-no-margin">Submit</ion-button>
        </div>
    </form>
</ion-content>
