<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="warning" text="" router-direction="back" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-margin-horizontal margin">
    <img width="25%" src="assets\bluelogo.png"/>
  </div>
  <!-- <form onsubmit="processForm(event)"> -->
    <div>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
          </ion-item>          
         
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input required type="password" oninput="handleLastNameValue(event)"></ion-input>
          </ion-item>
        </ion-list>

        <div class="ion-padding ion-text-center">
          <ion-button href="\devices" type="submit" class="ion-no-margin"><strong>Login</strong></ion-button>
        </div>

        <div class="ion-text-center ion-margin-horizontal ion-margin-top">
          <a  href="\forgot-pass" >Forgot Password?</a>
        </div> 
      </div>
    <!-- </form> -->
</ion-content>
<ion-alert-controller></ion-alert-controller>
