<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
</head>

<body>
    <div class="devicePage">
        <header>
            <nav>
                <a class="sign-out">Sign Out</a>
            </nav>
        </header>
    </div>

    <div class="devicePage">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5>My Devices</h5>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input id="deviceName" class="form-control" type="text" placeholder="Device Name..." />
                            <div class="input-group-append">
                                <button id="addBtn" type="button" class="btn btn-outline-secondary">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-sm table-bordered mt-2 pl-5 pr-5">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Devices</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="deviceList"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="auth open">
        <div class="modal">
            <h2>Login</h2>
            <form class="login">
                <input type="email" id="email" placeholder="Email...">
                <input type="password" id="password" placeholder="Password...">
                <button>Login</button>
                <p class="error"></p>
            </form>
            <div>No account? <a class="switch">Register Instead</a></div>
        </div>
        <div class="modal">
            <h2>Register</h2>
            <form class="register">
                <input type="email" id="regemail" placeholder="Email...">
                <input type="password" id="regpassword" placeholder="Password...">
                <button>Register</button>
                <p class="error"></p>
            </form>
            <div>Already have an account? <a class="switch">Login Here</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
